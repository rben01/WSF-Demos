<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../wsf_demo.css" />
	</head>

	<body>
		<div>
			<span>
				<label>
					Relative speed (as fraction of ğ‘):
					<span
						id="train-speed-text"
						class="highlighted-text"
						style="min-width: 3em; display: inline-block;"
						>0.1</span
					>
					<input
						type="range"
						id="input-train-speed"
						name="input-train-speed"
						min="0"
						max="0.95"
						step=".05"
						value=".1"
						oninput="updateRelativeSpeed(this.value)"
					/>
				</label>
			</span>
		</div>
		<div>
			<span id="barn-rest-length">Rest length of barn: 6.00m</span><br />
			<span id="pole-rest-length">Rest length of pole: 9.00m</span>
		</div>
		<br />
		<div>
			<span>
				<span>Barn's Perspective</span>
				<button
					id="btn-run-animation-barn-perspective"
					onclick="beginAnimation()"
					class="play-button"
				>
					Start
				</button>
				<button
					id="btn-reset-animation-barn-perspective"
					onclick="stopAnimation()"
					class="play-button"
					disabled
				>
					Reset
				</button>
			</span>
			<br />
			<span
				>Contracted length of pole: <span class="highlighted-text">5</span>m
			</span>
		</div>
		<svg
			xmlns="http://www.w3.org/2000/svg"
			id="canvas-barn-perspective"
			class="viz-canvas"
			style="margin: 0 auto; display: block;"
		></svg>
		<br />
		<div>
			<span>
				<span>Pole's Perspective</span>
				<button
					id="btn-run-animation-pole-perspective"
					onclick="beginAnimation()"
					class="play-button"
				>
					Start
				</button>
				<button
					id="btn-reset-animation-pole-perspective"
					onclick="stopAnimation()"
					class="play-button"
					disabled
				>
					Reset
				</button>
			</span>
			<br />
			<span
				>Contracted length of barn: <span class="highlighted-text">5</span>m
			</span>
		</div>
		<svg
			xmlns="http://www.w3.org/2000/svg"
			id="canvas-pole-perspective"
			class="viz-canvas"
			style="margin: 0 auto; display: block;"
		></svg>

		<script type="text/javascript" src="../train_aesthetic.js"></script>
		<script type="text/javascript" src="barn_door_pole_11_2.js"></script>
		<script type="text/javascript">
			updateRelativeSpeed();
		</script>
	</body>
</html>
