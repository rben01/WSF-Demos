<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../wsf_demo.css" />
		<style>
			.slider-label {
				display: inline-block;
				min-width: 16em;
			}
			.eqn-left {
				text-align: right;
			}

			.eqn-middle {
				padding-left: 0.25em;
				padding-right: 0.25em;
			}

			.eqn-right {
				text-align: left;
			}

			.heading {
				margin-bottom: 0.5em;
				margin-top: 2em;
			}

			.h-centered {
				margin: auto;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div>
			<span>
				<label>
					<span class="slider-label">
						Rocket velocity (as fraction of ğ‘):
					</span>
					<input
						type="range"
						id="input-rocket-speed"
						name="input-rocket-speed"
						min="0.0"
						max="0.999"
						step=".0005"
						value="0"
						oninput="updateRocketSpeed(this.value)"
					/>
				</label>
			</span>
			<span>
				<label>
					<span class="slider-label">
						Projectile velocity (as fraction of ğ‘):
					</span>
					<input
						type="range"
						id="input-projectile-speed"
						name="input-projectile-speed"
						min="0.0"
						max="0.999"
						step=".0005"
						value="0"
						oninput="updateProjectileSpeed(this.value)"
					/>
				</label>
			</span>
		</div>
		<div>
			<div style="display: inline-block; vertical-align: top; width: 10em;">
				<h4 class="heading">Rocket Frame</h4>
				<table>
					<tr>
						<td class="eqn-left">
							ğ‘£<sub><sub>rocket</sub></sub>
						</td>
						<td class="eqn-middle">=</td>
						<td class="eqn-right"><span class="sci-num">0.00</span>ğ‘</td>
					</tr>
					<tr>
						<td class="eqn-left">
							ğ‘£<sub><sub>projectile</sub></sub>
						</td>
						<td class="eqn-middle">=</td>
						<td class="eqn-right">
							<span
								id="text-rocket-frame-projectile-speed"
								class="sci-num highlighted-text"
								>0.00</span
							>ğ‘
						</td>
					</tr>
				</table>
				<h4 class="heading">Ground Frame</h4>
				<table>
					<tr>
						<td class="eqn-left">
							ğ‘£<sub><sub>rocket</sub></sub>
						</td>
						<td class="eqn-middle">=</td>
						<td class="eqn-right">
							<span id="text-ground-frame-rocket-speed" class="sci-num"
								>0.00</span
							>ğ‘
						</td>
					</tr>
					<tr>
						<td class="eqn-left">
							ğ‘£<sub><sub>projectile</sub></sub>
						</td>
						<td class="eqn-middle">=</td>
						<td class="eqn-right">
							<span
								id="text-ground-frame-projectile-speed"
								class="sci-num highlighted-text"
								>0.00</span
							>ğ‘
						</td>
					</tr>
				</table>
			</div>
			<div style="display: inline-block; vertical-align: bottom;">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					id="canvas-rocket-projectile"
					class="viz-canvas"
					style="margin: auto;"
				></svg>
			</div>
		</div>

		<div class="h-centered" style="margin-top: 2em; font-size: smaller;">
			<i
				>The Galilean prediction for the projectile velocity as seen in the
				ground frame is
				<span
					id="text-galilean-speed-prediction"
					class="sci-num highlighted-text"
					>0</span
				>ğ‘</i
			>
		</div>

		<script type="text/javascript" src="../../utils.js"></script>
		<script type="text/javascript" src="../../global_aesthetic.js"></script>
		<script
			type="text/javascript"
			src="./relavistic_velocity_addition_shared.js"
		></script>
		<script
			type="text/javascript"
			src="./relavistic_velocity_addition_5_2.js"
		></script>
		<script type="text/javascript">
			updateRocketSpeed(0.5, { fromUserInput: false });
			updateProjectileSpeed(0.5, { fromUserInput: false });
		</script>
	</body>
</html>
