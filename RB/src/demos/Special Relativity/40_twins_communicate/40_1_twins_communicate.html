<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../wsf_demo.css" />
		<style>
			.slider-label-custom {
				min-width: 10em;
				text-align: left;
			} /*
			.viz-canvas {
				padding-top: 5px;
			}
			.smaller {
				font-size: 70%;
			}
			.demo-button {
				width: unset;
				margin: unset;
				margin-right: 5px;
			} */
			tr {
				padding-left: 0px;
			}
			td input[type="checkbox"] {
				vertical-align: middle;
				position: relative;
				bottom: 3px;
				margin-left: 20px;
				padding-left: 0px;
			}
			td:first-child {
				padding: 0px;
			}

			.header {
				font-size: larger;
			}
			.signal-cell-desc {
				display: inline-block;
				min-width: 13em;
			}
		</style>
	</head>
	<body>
		<div>
			<div>
				<span
					><label
						><span class="slider-label slider-label-custom"
							>Spaceship velocity (ğ‘£):</span
						><input
							type="range"
							id="input-v"
							min=".1"
							max=".90"
							value=".1"
							step=".001"
							oninput="update({v:this.value})" /></label
				></span>
				<br />
				<span
					><label
						><span class="slider-label slider-label-custom">Time (ğ‘¡):</span
						><input
							type="range"
							id="input-t"
							min="0"
							max="1"
							value="=0"
							step=".001"
							oninput="update({t:this.value})" /></label
				></span>
			</div>
		</div>
		<div>
			<div style="display: inline-block;">
				<svg id="viz" style="display: inline-block;"></svg>
			</div>
			<div style="display: inline-block; vertical-align: top;">
				<span
					>ğ‘£ =
					<span id="text-v" class="sci-num highlighted-text"></span>ğ‘</span
				>
				<br />
				<span
					>Distance to turnaround =
					<span id="text-t" class="sci-num highlighted-text"></span>lyrs</span
				>
				<br />
				<br />
				<table style="margin-left: 0px;">
					<tr>
						<td>View flashes sent by twin on Earth</td>
						<td>
							<input
								id="checkbox-earth-signals"
								type="checkbox"
								onchange="update({showEarthSignals: this.checked})"
							/>
						</td>
					</tr>
					<tr>
						<td>
							View flashes sent by twin on spaceship
						</td>
						<td>
							<input
								id="checkbox-ship-signals"
								type="checkbox"
								onchange="update({showShipSignals: this.checked})"
							/>
						</td>
					</tr>
				</table>
				<span
					><button
						id="btn-play-pause"
						class="play-button"
						onclick="toggleAnimation()"
					>
						Start</button
					><button
						id="btn-reset"
						class="play-button"
						onclick="resetAnimation()"
					>
						Reset
					</button></span
				>
				<br />
				<br />
				<div style="line-height: 1.3em;">
					<div id="earth-flashes-section">
						<span class="header tertiary-text">Earth Flashes</span>
						<br />
						<span
							><span class="signal-cell-desc"
								>Flashes sent from Earth:</span
							>
							<span id="flashes-sent-from-earth" class="secondary-text"
								>0</span
							></span
						>
						<br />
						<span
							><span class="signal-cell-desc"
								>Flashes received on ship:</span
							>
							<span id="flashes-received-on-ship" class="secondary-text"
								>0</span
							></span
						>
					</div>
					<br />
					<div id="ship-flashes-section">
						<span class="header quaternary-text">Spaceship Flashes</span>
						<br />
						<span
							><span class="signal-cell-desc"
								>Flashes sent from ship:</span
							>
							<span id="flashes-sent-from-ship" class="secondary-text"
								>0</span
							></span
						>
						<br />
						<span
							><span class="signal-cell-desc"
								>Flashes received on Earth:</span
							>
							<span id="flashes-received-on-earth" class="secondary-text"
								>0</span
							></span
						>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../utils.js"></script>
		<script type="text/javascript" src="./40_1_twins_communicate.js"></script>
	</body>
</html>
