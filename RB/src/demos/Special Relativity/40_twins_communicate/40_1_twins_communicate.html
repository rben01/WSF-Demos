<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../wsf_demo.css" />
		<style>
			.slider-label-custom {
				min-width: 10em;
				text-align: left;
			} /*
			.viz-canvas {
				padding-top: 5px;
			}
			.smaller {
				font-size: 70%;
			}
			.demo-button {
				width: unset;
				margin: unset;
				margin-right: 5px;
			} */
			.align-right {
				text-align: right;
			}
			tr {
				padding-left: 0px;
			}
			td input[type="checkbox"] {
				vertical-align: middle;
				position: relative;
				bottom: 3px;
				margin-left: 20px;
				padding-left: 0px;
			}
			td:first-child {
				padding: 0px;
			}

			.header {
				font-size: larger;
			}
		</style>
	</head>
	<body style="width: 700px;">
		<div>
			<div>
				<div class="slider-container"></div>
					<label
						><span class="slider-label slider-label-custom"
							>Spaceship velocity (ùë£):</span
						><input
							type="range"
							id="input-v"
							min=".1"
							max=".9"
							value=".1"
							step=".001"
							oninput="update({v:this.value})" /></label
					><br /><span
						>ùë£ =
						<span id="text-v" class="sci-num highlighted-text"></span
						>ùëê</span
					>
					<br>
					<span
						>Distance to turnaround =
						<span id="text-t" class="sci-num highlighted-text"></span
						>lyrs</span
					>
				</div>
				<div class="slider-container">
					<label
						><span class="slider-label slider-label-custom">Time (ùë°):</span
						><input
							type="range"
							id="input-t"
							min="0"
							max="1"
							value="=0"
							step=".001"
							oninput="update({t:this.value})"
					/></label>
				</div>
			</div>
		</div>
		<div>
			<div style="display: inline-block; vertical-align: top;">
				<span
					><button
						id="btn-play-pause"
						class="play-button"
						onclick="toggleAnimation()"
					>
						Start
					</button>
					<button
						id="btn-reset"
						class="play-button"
						onclick="resetAnimation()"
					>
						Reset
					</button></span
				>
				<br />
				<br />
				<div style="line-height: 1.3em;">
					<div>
						<table>
							<tr>
								<td>
									<span class="header tertiary-text"
										>Earth Flashes</span
									>
								</td>
								<td>
									<input
										id="checkbox-earth-signals"
										type="checkbox"
										onchange="update({showEarthSignals: this.checked})"
									/>
								</td>
							</tr>
							<tr>
								<td>Flashes sent from Earth:</td>
								<td class="align-right">
									<span
										id="flashes-sent-from-earth"
										class="secondary-text"
										>0</span
									>
								</td>
							</tr>
							<tr>
								<td>Flashes received on ship:</td>
								<td class="align-right">
									<span
										id="flashes-received-on-ship"
										class="secondary-text"
										>0</span
									>
								</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td>
									<span class="header quaternary-text"
										>Spaceship Flashes</span
									>
								</td>
								<td>
									<input
										id="checkbox-ship-signals"
										type="checkbox"
										onchange="update({showShipSignals: this.checked})"
									/>
								</td>
							</tr>
							<tr>
								<td>Flashes sent from ship:</td>
								<td class="align-right">
									<span
										id="flashes-sent-from-ship"
										class="highlighted-text"
										>0</span
									>
								</td>
							</tr>
							<tr>
								<td>Flashes received on Earth:</td>
								<td class="align-right">
									<span
										id="flashes-received-on-earth"
										class="highlighted-text"
										>0</span
									>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div style="display: inline-block; margin-left: 100px;">
				<svg id="viz" style="display: inline-block;"></svg>
			</div>
		</div>
		<script type="text/javascript" src="../../utils.js"></script>
		<script type="text/javascript" src="./40_1_twins_communicate.js"></script>
	</body>
</html>
