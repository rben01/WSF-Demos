<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"
			integrity="sha512-C2RveGuPIWqkaLAluvoxyiaN1XYNe5ss11urhZWZYBUA9Ydgj+hfGKPcxCzTwut1/fmjEZR7Ac35f2aycT8Ogw=="
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../../qm_demo.css" />
		<style>
			.grid-left-right {
				column-gap: 50px;
			}
			.energy-curve {
				fill: none;
				clip-path: url(#clip-path);
			}
			.energy-curve.mouse-event-catcher {
				stroke-width: 15px;
				opacity: 0;
				pointer-events: all;
			}
			.energy-curve.curve-background {
				stroke-width: 6px;
				stroke: black;
				pointer-events: none;
			}
			.energy-curve.curve-foreground {
				stroke-width: 3px;
				pointer-events: none;
			}
			.curve-foreground.even {
				stroke: white;
			}
			.curve-foreground.odd {
				stroke: var(--color-secondary);
			}
			.energy-line {
				stroke-width: 3px;
				stroke: var(--color-highlight);
				stroke-dasharray: 3px 5px;
				clip-path: url(#clip-path);
			}
			.well {
				stroke: #56a;
				stroke-width: 2px;
				fill: #2c3c4c;
			}
			.axis {
				stroke-width: 2px;
				stroke: white;
			}
			.axis-label {
				fill: white;
				font-size: 25px;
			}
			.vertical-axis-label {
				dominant-baseline: center;
				text-anchor: end;
			}
			.horizontal-axis-label {
				dominant-baseline: hanging;
				text-anchor: middle;
			}
		</style>
	</head>
	<body>
		<div class="grid-left-right">
			<div class="controls-container">
				<div class="controls">
					<span>Width of the well (ğ¿)</span>
					<span><input type="range" id="slider-width" /></span>
					<span>Height of the well (ğ‘‰)</span>
					<span><input type="range" id="slider-height" /></span>
					<span>Mass of the particle (ğ‘š)</span>
					<span><input type="range" id="slider-mass" /></span>
				</div>
			</div>
			<div><svg id="plot"></svg></div>
		</div>
		<script src="../../../utils.js"></script>
		<script src="./particle_finite_height_box.js"></script>
	</body>
</html>
