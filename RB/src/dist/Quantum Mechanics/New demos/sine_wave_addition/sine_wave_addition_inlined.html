function getHeaviside() {
return [
[0, -1],
[0, 1],
[0.5, 1],
[0.5, -1],
[1, -1],
[1, 1],
];
}
function getSine(n) {
const nPoints = 300;
const points = [];
const L = 1;
const dx = L / (nPoints - 1);
for (let i = 0; i < nPoints; i++) {
const x = 0 + i * dx; // 0 = xmin
const y =
(4 / Math.PI) *
+SLIDERS[nName(n)].value *
Math.sin((2 * n * Math.PI * x) / L);
points.push([x, y]);
}
return points;
}
function getSumPoints() {
const nPoints = 500;
const points = [];
const L = 1;
const dx = L / (nPoints - 1);
for (let i = 0; i < nPoints; i++) {
const x = 0 + i * dx; // 0 = xmin
let y = 0;
for (const n of N_LIST) {
y +=
(4 / Math.PI) *
+SLIDERS[nName(n)].value *
Math.sin((2 * n * Math.PI * x) / L);
}
points.push([x, y]);
}
return points;
}

...[

].map(([x, text]) => ({

{
